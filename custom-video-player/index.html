<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="player">
    <div class="video-player">
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <div class="controller">
          <i class="fa-solid fa-play fa-icons play-pause"></i>
          <div class="volume-controller">
            <i class="fa-solid fa-volume-high fa-icons volume"></i>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
          </div>
          <div class="duration">
            <span class="current-time">0:00</span><span> / </span><span class="total-time"></span>
          </div>
          <i class="fa-solid fa-expand fa-icons theater-mode"></i>
          <i class="fa-solid fa-arrow-up-right-from-square fa-icons mini-player"></i>
          <div class="playback-speed">
            <button class="speed-button"><span class="speed">1</span>X</button>
          </div>
          <i class="fa-solid fa-maximize fa-icons fullscreen"></i>
        </div>
      </div>
      <video class="player__video viewer" src="652333414.mp4"></video>
    </div>
  </div>

  <!-- <script src="./scripts-FINISHED.js"></script> -->
  <script src="./scripts.js"></script>
</body>

</html>
